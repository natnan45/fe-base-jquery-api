        div {
            background: #de9a44;
            margin: 3px;
            width: 80px;
            height: 40px;
            display: none;
            float: left;
        }

</head>
<body>

<div></div>

<script src="../vendor/jquery-3.1.0.js"></script>
<script>
    $(document.body).click(function () {
        if ($("div:first").is(":hidden")) {
            $("div").slideDown();
        } else {
            $("div").slideUp();
        }
    });
</script>
